<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<ui:composition template="/WEB-INF/template/plantilla.xhtml">
<ui:define name="content">
<f:view>
    <h:form id="form">
        <p:growl id="messages" />

        <p:dataTable id="dt-entities" widgetVar="dtEntities" var="entity" value="#{navegarProductosBean.entities}"
                     reflow="true" styleClass="entity-table"
                     selection="#{navegarProductosBean.selectedEntities}" rowKey="#{entity.dny}" paginator="true"
                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
            <f:facet name="header">
                <div class="entity-table-header">
                    <span style="font-weight: bold">PRODUCTOS</span>
                    <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtEntities').filter()" placeholder="Buscar"/>
                    </span>
                </div>
            </f:facet>
            <!-- COLUMNAS DE LOS ATRIBUTOS QUE DESEO MOSTRAR EN LA TABLA -->
            <p:column headerText="Código" filterBy="#{entity.codigo}" filterStyle="display: none" >
                <h:outputText value="#{entity.codigo}"/>
            </p:column>
            <p:column headerText="Nombre" filterBy="#{entity.nombre}" filterStyle="display: none" >
                <h:outputText value="#{entity.nombre}"/>
            </p:column>
            <p:column headerText="Unidades" filterBy="#{entity.unidades}" filterStyle="display: none" >
                <h:outputText value="#{entity.unidades}"/>
            </p:column>
            <p:column headerText="Descripción" filterBy="#{entity.descripcion}" filterStyle="display: none" >
                <h:outputText value="#{entity.descripcion}"/>
            </p:column>
            <p:column headerText="Fecha Limite" filterBy="#{entity.fechaLimite}" filterStyle="display: none" >
                <h:outputText value="#{entity.fechaLimite}"/>
            </p:column>
            <p:column headerText="Descuento" filterBy="#{entity.descuento}" filterStyle="display: none" >
                <h:outputText value="#{entity.descuento}"/>
            </p:column>
            <p:column headerText="Categorias" filterBy="#{entity.categorias}" filterFunction="#{navegarProductosBean.filterByCategoria}">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('dtEntities').filter()" styleClass="custom-filter" >
                        <f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{categoriaBean.entities}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.codigo}" />
                    </p:selectOneMenu>
                </f:facet>
                <p:repeat value="#{entity.categorias}" var="categoria">
                    <p:panelGrid >
                        <p:row>
                            <p:column>
                                <h:outputText value="#{categoria.nombre}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:repeat>
            </p:column>
            <p:column headerText="Ciudad" filterBy="#{entity.ciudad.nombre}" filterStyle="display: none" >
                <h:outputText value="#{entity.ciudad.nombre}"/>
            </p:column>
            <p:column exportable="false">
                <p:commandButton icon="pi pi-list" update=":form:manage-entity-content" actionListener="#{navegarProductosBean.newComentario(entity.codigo)}"
                                 oncomplete="PF('manageEntityDialog').show()"
                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
                    <f:setPropertyActionListener value="#{entity}" target="#{navegarProductosBean.selectedEntity}"/>
                    <p:resetInput target=":form:manage-entity-content"/>
                </p:commandButton>
                <p:commandButton icon="pi pi-eye" update=":form:dt-comentarios"
                                 actionListener="#{navegarProductosBean.cargarComentarios(entity.codigo)}"
                                 oncomplete="PF('comentariosDialog').show()"
                                 styleClass="edit-button rounded-button ui-button-success" process="@this">
                    <f:setPropertyActionListener value="#{entity}" target="#{productoBean.selectedEntity}"/>
                    <p:resetInput target=":form:dt-comentarios"/>
                </p:commandButton>
                <p:commandButton icon="pi pi-star" update=":form"
                                 styleClass="edit-button rounded-button #{navegarProductosBean.favoritos.contains(entity) ? 'ui-button-warning':'ui-button-success' }"
                                 process="@this" action="#{navegarProductosBean.actualizarFavoritos(entity)}">

                </p:commandButton>
            </p:column>

        </p:dataTable>
        <ui:include src="__formComentario.xhtml" />
        <ui:include src="__formComentarios.xhtml" />
    </h:form>
</f:view>
</ui:define>
</ui:composition>
</html>
